  <body class="vh-100">
    <div
      class="actual h-100 d-flex flex-column justify-content-between align-items-center"
    >
      <header class="bg-black text-white w-100 text-center fs-3">
        <span class="fa-fade">Web Calculator</span>
      </header>
      <main class="h-75 w-25 border border-2 border-black">
        <div
          class="toolbar bg-black text-white d-flex justify-content-between align-items-center container-fluid p-1"
        >
          <div class="tb-left">
            <span class="theme">
              <i class="fa-solid fa-circle-half-stroke"></i
            ></span>
            <span class="background"> <i class="fa-regular fa-image"></i></span>
          </div>
          <div class="tb-right">
            <span class="minimize"><i class="fa-solid fa-minus"></i></span>
            <span class="restore"
              ><i class="fa-regular fa-window-restore"></i
            ></span>
            <span class="close"><i class="fa-solid fa-xmark"></i></span>
          </div>
        </div>
        <div
          class="result bg-white text-black border border-1 border-black d-flex flex-column align-items-end"
        >
          <div class="pre-calc fs-6 h-25 mt-1">123</div>
          <div class="post-calc fs-3 h-75 mt-2 fw-bold">0</div>
        </div>
        <div
          class="keys container-fluid w-100 bg-warning border-1 border-black text-center d-flex flex-column justify-content-between"
        >
          <div class="row h-100 g-0 w-100">
            <div class="col-5">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span>CE</span>
              </button>
            </div>
            <div class="col-5">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span>C</span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span><i class="fa-solid fa-delete-left"></i></span>
              </button>
            </div>
          </div>
          <div class="row h-100 g-0 w-100">
            <div class="col-3">
              <button
                class="btn btn-outline-light w-100 h-100 rounded-0 p-1 border fx"
              >
                <span><i class="fa-solid fa-calculator"></i></span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span><i class="fa-solid fa-square-root-variable"></i></span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span><i class="fa-solid fa-superscript"></i></span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span><i class="fa-solid fa-percent"></i></span>
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span> <i class="fa-solid fa-divide"></i></span>
              </button>
            </div>
          </div>
          <div class="row h-100 g-0 w-100">
            <div class="col-3">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span> M</span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span>7</span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"

              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"

                <span>9</span>
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span><i class="fa-solid fa-xmark"></i></span>
              </button>
            </div>
          </div>
          <div class="row h-100 g-0 w-100">
            <div class="col-3">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"

                <span>MS</span>

            </div>
            <div class="col-2">

              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span><i class="fa-solid fa-minus"></i></span>
              </button>
            </div>
          </div>
          <div class="row h-100 g-0 w-100">
            <div class="col-3">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span>MR</span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span>1</span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span>2</span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span>3</span>
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span><i class="fa-solid fa-plus"></i></span>
              </button>
            </div>
          </div>
          <div class="row h-100 g-0 w-100">
            <div class="col-3">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span>MC</span>
              </button>
            </div>

            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"
              >
                <span>.</span>
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-secondary w-100 h-100 rounded-0 p-1 border"

                <span>0</span>
              </button>
            </div>
            <div class="col-5">
              <button
                class="btn btn-outline-light w-100 h-100 rounded-0 p-1 border equal"
              >
                <span><i class="fa-solid fa-equals"></i></span>

      <footer class="bg-black text-white w-100 text-center fs-3">
